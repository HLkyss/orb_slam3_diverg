%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "KannalaBrandt8"
#Camera.type: "PinHole"

# Left Camera calibration and distortion parameters (OpenCV)
Camera.fx: 371.99660195784503
Camera.fy: 372.0123377808972
Camera.cx: 606.0175324075534
Camera.cy: 487.7693488810998

# Kannala-Brandt distortion parameters
Camera.k1: -0.18773528105782122
Camera.k2: 0.010279841965700906
Camera.k3: 0.04098165785021162
Camera.k4: -0.03819466902628227

# Right Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 369.49274104618036
Camera2.fy: 369.36941715494476
Camera2.cx: 637.7741136170297
Camera2.cy: 480.6050122354186

# Kannala-Brandt distortion parameters
Camera2.k1: -0.16907283145975396
Camera2.k2: -0.02326060939960781
Camera2.k3: 0.04857480213255451
Camera2.k4: -0.02053956755593236
    
# Transformation matrix from right camera to left camera
Tlr: !!opencv-matrix
  rows: 3
  cols: 4
  dt: f
# 由tartancalib标定求逆得到

  data: [ 0.99512326, -0.00226888,  0.09861318,  0.08673037,
          0.00263649,  0.99999005, -0.00359767,  0.00154078,
          -0.09860404,  0.00384012,  0.99511934, -0.00444825]


# Lapping area between images (We must calculate) TODO 重叠区域计算，https://github.com/UZ-SLAMLab/ORB_SLAM3/issues/88
Camera.lappingBegin: 0
Camera.lappingEnd: 1000 # 900

Camera2.lappingBegin: 0
Camera2.lappingEnd: 1000

# Camera resolution
Camera.width: 1280
Camera.height: 1024

# Camera frames per second 
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Image scale, it changes the image size to be processed (<1.0: reduce, >1.0: increase)
#Camera.imageScale: 0.7071 # 1/sqrt(2)

# Close/Far threshold. Baseline times.
ThDepth: 40.0
# stereo baseline times fx   0.0876*323.03904728
Camera.bf: 28.3 #18.143917436

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2500 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 10 # 20  15
ORBextractor.minThFAST: 7 # 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500
